<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">

          <div role="tabpanel">

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#summary" aria-controls="home" role="tab" data-toggle="tab">Summary</a></li>
                <li role="presentation"><a href="#files" aria-controls="files" role="tab" data-toggle="tab">Files</a></li>
                <li role="presentation"><a href="#figures" aria-controls="messages" role="tab" data-toggle="tab">Figures</a></li>
                <li role="presentation"><a href="#images" aria-controls="settings" role="tab" data-toggle="tab">Images</a></li>
                <li role="presentation"><a href="#data" aria-controls="settings" role="tab" data-toggle="tab">Data</a></li>
                <li role="presentation"><a href="#activities" aria-controls="settings" role="tab" data-toggle="tab">Activities</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="summary">...</div>
                <div role="tabpanel" class="tab-pane" id="files">...</div>
                <div role="tabpanel" class="tab-pane" id="figures">...</div>
                <div role="tabpanel" class="tab-pane" id="images">...</div>
                <div role="tabpanel" class="tab-pane" id="data">...</div>
                <div role="tabpanel" class="tab-pane" id="activities">...</div>
              </div>

            </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
